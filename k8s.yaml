apiVersion: onepassword.com/v1
kind: OnePasswordItem
metadata:
  name: metamodell-adapter
spec:
  itemPath: "vaults/aks-beta-vault/items/metamodell-adapter"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    io.kompose.service: adapter-xmi-ea
  name: adapter-xmi-ea
spec:
  minReadySeconds: 30
  revisionHistoryLimit: 0
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      io.kompose.service: adapter-xmi-ea
  template:
    metadata:
      labels:
        io.kompose.service: adapter-xmi-ea
    spec:
      restartPolicy: Always
#      volumes:
#        - name: fint-oauth
#          secret:
#            secretName: fake-adapter.json
      containers:
        - name: adapter-xmi-ea
          image: fintlabsacr.azurecr.io/fint-xmi-ea-adapter:dummy
          readinessProbe:
            initialDelaySeconds: 30
            timeoutSeconds: 5
            httpGet:
              port: 8091
              path: /health
          resources:
            limits:
              memory: "600Mi"
              cpu: "600m"
          # volumeMounts:
          #   - name: fint-oauth
          #     mountPath: /var/fint/oauth
          envFrom:
            - configMapRef:
                name: fint-environment
            - secretRef:
                name: metamodell-adapter
          env:
            - name: TZ
              value: Europe/Oslo
            - name: JAVA_TOOL_OPTIONS
              value: "-XX:+ExitOnOutOfMemoryError -Xmx300m -verbose:gc"
            - name: fint.adapter.endpoints.providers
              value: https://beta.felleskomponent.no/fint/metamodell/provider
            - name: fint.adapter.organizations
              value: fintlabs.no
            - name: fint.eaxmi.uri
              value: https://raw.githubusercontent.com/FINTprosjektet/fint-informasjonsmodell/master/FINT-informasjonsmodell.xml
            # - name: fint.oauth.enabled
            #   value: "true"
            # - name: fint.oauth.json
            #   value: file:/var/fint/oauth/fake-adapter.json